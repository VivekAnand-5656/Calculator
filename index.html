<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Button Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  
<div class="container">
    <div class="calculator">
        <input type="text" id="result" disabled>
        <div class="row">
            <button class="clear" onclick="clearDisplay()">AC</button>
            <button onclick="valueAdd('()')">()</button>
            <button onclick="valueAdd('%')">%</button>
            <button onclick="valueAdd('/')">/</button>
        </div>
        <div class="row">
            <button onclick="valueAdd('7')">7</button>
            <button onclick="valueAdd('8')">8</button>
            <button onclick="valueAdd('9')">9</button>
            <button onclick="valueAdd('*')">*</button>
        </div>
        <div class="row">
            <button onclick="valueAdd('4')">4</button>
            <button onclick="valueAdd('5')">5</button>
            <button onclick="valueAdd('6')">6</button>
            <button onclick="valueAdd('-')">-</button>
        </div>
        <div class="row">
            <button onclick="valueAdd('1')">1</button>
            <button onclick="valueAdd('2')">2</button>
            <button onclick="valueAdd('3')">3</button>
            <button onclick="valueAdd('+')">+</button>
        </div>
        <div class="row">
            <button onclick="valueAdd('0')">0</button>
            <button onclick="valueAdd('.')">.</button>
            <button class="equal" onclick="calculate()">=</button> 
        </div>
    </div>
</div>

  <script src="calculator.js"></script>
</body>
</html>
